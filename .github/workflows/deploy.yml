name: FastAPI CI/CD with GHCR

on:
  push:
    branches: ["main"]

permissions:
  packages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 기관명 소문자 변환
      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      # 2. ARM64 빌드 설정 (EC2 t4g/t3 환경 대응)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. GHCR 로그인
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 빌드 및 푸시
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/stolink-fastapi:latest

      # 5. docker-compose.yml 전송
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FASTAPI_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/stolink-project"

      # 6. EC2 배포 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FASTAPI_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/stolink-project
            cd ~/stolink-project

            cat <<EOF > docker-compose.yml
            services:
              fastapi-app:
                image: \${IMAGE_NAME}
                container_name: fastapi-backend
                ports:
                  - "8000:8000"
                env_file:
                  - .env
                environment:
                  - DATABASE_URL=\${DATABASE_URL}
                restart: always
            EOF

            # .env 생성 (FastAPI에 필요한 변수들)
            echo "DATABASE_URL=${{ secrets.FASTAPI_DB_URL }}" > .env
            echo "IMAGE_NAME=ghcr.io/${{ env.OWNER_LC }}/stolink-fastapi:latest" >> .env
            # 추가적인 환경 변수가 있다면 여기에 echo로 추가한다.

            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            docker compose pull
            docker compose up -d
            docker image prune -f
